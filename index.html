<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Interactive</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>MemoriesTales</h1>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script>
      const Engine = Matter.Engine;
      const World = Matter.World;
      const Bodies = Matter.Bodies;
      const Body = Matter.Body;

      let engine;
      let items = [];
      let lastMouseX = 0;
      let lastMouseY = 0;

      function setup() {
        createCanvas(window.innerWidth, window.innerHeight);
        engine = Engine.create();
        engine.world.gravity.y = 0;

        addBoundaries();

        for (let i = 0; i < 12; i++) {
          let x = random(100, width - 100);
          let y = random(100, height - 100);
          items.push(new Item(x, y, `./assets/img${i + 1}.jpg`));
        }
      }

      function addBoundaries() {
        const thickness = 50;
        World.add(engine.world, [
          Bodies.rectangle(width / 2, -thickness / 2, width, thickness, {
            isStatic: true,
          }),
          Bodies.rectangle(width / 2, height + thickness / 2, width, thickness, {
            isStatic: true,
          }),
          Bodies.rectangle(-thickness / 2, height / 2, thickness, height, {
            isStatic: true,
          }),
          Bodies.rectangle(width + thickness / 2, height / 2, thickness, height, {
            isStatic: true,
          }),
        ]);
      }

      function draw() {
        background("black");
        Engine.update(engine);
        items.forEach((item) => item.update());
      }

      class Item {
        constructor(x, y, imagePath) {
          let options = {
            frictionAir: 0.075,
            restitution: 0.25,
            density: 0.002,
            angle: Math.random() * Math.PI * 2,
          };

          this.body = Bodies.rectangle(x, y, 100, 200, options);
          World.add(engine.world, this.body);

          this.div = document.createElement("div");
          this.div.className = "item";
          this.div.style.left = `${this.body.position.x - 50}px`;
          this.div.style.top = `${this.body.position.y - 100}px`;
          const img = document.createElement("img");
          img.src = imagePath;
          //taruh disini untuk mengatur fotonya <=
          this.div.appendChild(img);
          document.body.appendChild(this.div);
        }

        update() {
          this.div.style.left = `${this.body.position.x - 50}px`;
          this.div.style.top = `${this.body.position.y - 100}px`;
          this.div.style.transform = `rotate(${this.body.angle}rad)`;
        }
      }

      function mouseMoved() {
        if (dist(mouseX, mouseY, lastMouseX, lastMouseY) > 10) {
          lastMouseX = mouseX;
          lastMouseY = mouseY;

          items.forEach((item) => {
            let mousePos = createVector(mouseX, mouseY);
            let itemPos = createVector(item.body.position.x, item.body.position.y);
            if (p5.Vector.dist(mousePos, itemPos) < 150) {
              let forceMagnitude = 3;
              Body.applyForce(
                item.body,
                {
                  x: item.body.position.x,
                  y: item.body.position.y,
                },
                {
                  x: random(-forceMagnitude, forceMagnitude),
                  y: random(-forceMagnitude, forceMagnitude),
                }
              );
            }
          });
        }
      }
      document.addEventListener("mousemove", mouseMoved);
    </script>
  </body>
</html>
